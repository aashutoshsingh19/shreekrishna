<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Admin â€” Shreekrishna</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container py-5">
    <div class="row">
      <div class="col-md-4">
        <h4>Admin Login</h4>
        <div class="card p-3">
          <form id="adminLogin">
            <div class="mb-3"><label>Password</label><input id="adminPass" class="form-control" type="password"></div>
            <button class="btn btn-primary w-100">Login</button>
          </form>
        </div>
      </div>
      <div class="col-md-8 d-none" id="adminPanel">
        <div class="d-flex justify-content-between align-items-center mb-3"><h4>Clients</h4><div><button class="btn btn-outline-primary me-2" id="btnExport">Export CSV</button><button class="btn btn-outline-secondary" id="btnSeed">Seed</button></div></div>
        <div id="clientsTable"></div>
      </div>
    </div>
  </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/main.js"></script>
<script>
const ADMIN_PASS = 'admin123';
document.getElementById('adminLogin').addEventListener('submit', e=>{ e.preventDefault(); if(document.getElementById('adminPass').value===ADMIN_PASS){ document.getElementById('adminPanel').classList.remove('d-none'); document.getElementById('adminLogin').closest('.col-md-4').classList.add('d-none'); renderClients(); } else alert('Wrong password'); });
function renderClients(){ const clients = getAllClients(); if(!clients.length){ document.getElementById('clientsTable').innerHTML='<div class="text-muted">No clients</div>'; return; } let html='<table class="table table-striped"><thead><tr><th>Name</th><th>Email</th><th>Phone</th><th>Plan</th><th>Joined</th></tr></thead><tbody>';
clients.forEach(c=> html+=`<tr><td>${c.name}</td><td>${c.email}</td><td>${c.phone}</td><td>${c.plan}</td><td>${new Date(c.joined).toLocaleString()}</td></tr>`);
document.getElementById('clientsTable').innerHTML = html + '</tbody></table>'; }
document.getElementById('btnExport').addEventListener('click', exportClientsCSV); document.getElementById('btnSeed').addEventListener('click', ()=>{ seedSample(); renderClients(); alert('Seeded'); });
</script>
</body>
</html>
